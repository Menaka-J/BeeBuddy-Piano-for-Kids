<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeBuddy Kids Piano Fun</title>
    <link rel="icon" href="./bee.jpeg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        header {
            margin-bottom: 30px;
        }

        h1 {
            color: #ff4081;
            font-size: 3.5rem;
            text-shadow: 3px 3px 0 #ffcdd2;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .subtitle {
            color: #5d4037;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .piano-container {
            background: #ffccbc;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .piano-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100" opacity="0.1"><path d="M20,20 L80,20 L80,80 L20,80 Z" fill="none" stroke="%23FF4081" stroke-width="2"/><circle cx="50" cy="50" r="10" fill="%23FF4081"/></svg>');
            z-index: 0;
        }

        .piano-keys {
            display: flex;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .key {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            margin: 0 5px;
            cursor: pointer;
            transition: all 0.1s;
            border-radius: 0 0 10px 10px;
            position: relative;
            user-select: none;
        }

        .white-key {
            width: 70px;
            height: 200px;
            background: linear-gradient(to bottom, #fff 0%, #f5f5f5 100%);
            border: 2px solid #bdbdbd;
            box-shadow: 0 5px 0 #bdbdbd;
            z-index: 1;
        }

        .white-key:active, .white-key.pressed {
            transform: translateY(5px);
            box-shadow: 0 0 0 #bdbdbd;
            background: linear-gradient(to bottom, #f5f5f5 0%, #e0e0e0 100%);
        }

        .black-key {
            width: 45px;
            height: 120px;
            background: linear-gradient(to bottom, #333 0%, #000 100%);
            z-index: 2;
            margin: 0 -22.5px;
            color: white;
        }

        .black-key:active, .black-key.pressed {
            transform: translateY(3px);
            background: linear-gradient(to bottom, #000 0%, #222 100%);
        }

        .key-label {
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .white-key .key-label {
            color: #5d4037;
        }

        .black-key .key-label {
            color: white;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .control-btn {
            background: #ff4081;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 0 #d81b60;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-btn:hover {
            background: #f50057;
            transform: translateY(2px);
            box-shadow: 0 3px 0 #d81b60;
        }

        .control-btn:active {
            transform: translateY(5px);
            box-shadow: 0 0 0 #d81b60;
        }

        .record-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            background: #ffeb3b;
            padding: 10px 20px;
            border-radius: 50px;
            color: #5d4037;
            font-weight: bold;
            box-shadow: 0 3px 0 #fbc02d;
        }

        .recording .record-indicator {
            display: flex;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .visualizer {
            height: 100px;
            width: 100%;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 3px;
        }

        .bar {
            width: 10px;
            background: linear-gradient(to top, #ff4081, #ff79a6);
            border-radius: 5px 5px 0 0;
            transition: height 0.2s;
        }

        footer {
            margin-top: 30px;
            color: #5d4037;
            font-size: 1rem;
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.3;
            animation: float 15s infinite linear;
        }

        .circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #ff4081;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 70px solid #4caf50;
        }

        .square {
            width: 60px;
            height: 60px;
            background: #2196f3;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .white-key {
                width: 50px;
                height: 180px;
            }
            
            .black-key {
                width: 35px;
                height: 100px;
                margin: 0 -17.5px;
            }
            
            .key-label {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .white-key {
                width: 40px;
                height: 150px;
            }
            
            .black-key {
                width: 28px;
                height: 90px;
                margin: 0 -14px;
            }
            
            .key-label {
                font-size: 0.8rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes" id="floatingShapes"></div>
    
    <div class="container">
        <header>
            <h1>üéπ Kids Piano Fun üéµ</h1>
            <p class="subtitle">Click the keys or use your keyboard to play beautiful sounds!</p>
        </header>
        
        <main>
            <div class="piano-container">
                <div class="piano-keys" id="pianoKeys">
                </div>                
                <div class="visualizer" id="visualizer">
                </div>
            </div>
        </main>
        
        <footer>
            <p style="font-size: large;">Made with ‚ù§Ô∏èBeeBuddyüêù for kids to enjoy music!</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create floating shapes for background
            const floatingShapes = document.getElementById('floatingShapes');
            const shapes = ['circle', 'triangle', 'square'];
            const colors = ['#ff4081', '#4caf50', '#2196f3', '#ff9800', '#9c27b0'];
            
            for (let i = 0; i < 15; i++) {
                const shape = document.createElement('div');
                const shapeType = shapes[Math.floor(Math.random() * shapes.length)];
                shape.className = `shape ${shapeType}`;
                shape.style.left = `${Math.random() * 100}%`;
                shape.style.top = `${Math.random() * 100}%`;
                shape.style.animationDuration = `${15 + Math.random() * 20}s`;
                shape.style.animationDelay = `${Math.random() * 5}s`;
                shape.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                floatingShapes.appendChild(shape);
            }
            
            // Piano keys data
            const keys = [
                { note: 'A', sound: 'm1.mp3', type: 'white', keyCode: 'KeyA' },
                { note: 'S', sound: 'm2.mp3', type: 'white', keyCode: 'KeyS' },
                { note: 'D', sound: 'm3.mp3', type: 'white', keyCode: 'KeyD' },
                { note: 'F', sound: 'm4.mp3', type: 'white', keyCode: 'KeyF' },
                { note: 'G', sound: 'm5.mp3', type: 'white', keyCode: 'KeyG' },
                { note: 'H', sound: 'm6.mp3', type: 'white', keyCode: 'KeyH' },
                { note: 'J', sound: 'm7.mp3', type: 'white', keyCode: 'KeyJ' },
                { note: 'K', sound: 'm8.mp3', type: 'white', keyCode: 'KeyK' },
                { note: 'L', sound: 'm9.mp3', type: 'white', keyCode: 'KeyL' }
            ];
            
            // Create piano keys
            const pianoKeys = document.getElementById('pianoKeys');
            
            keys.forEach(key => {
                const keyElement = document.createElement('div');
                keyElement.className = `key ${key.type}-key`;
                keyElement.dataset.note = key.note;
                keyElement.dataset.sound = key.sound;
                keyElement.dataset.keyCode = key.keyCode;
                
                const keyLabel = document.createElement('div');
                keyLabel.className = 'key-label';
                keyLabel.textContent = key.note;
                
                keyElement.appendChild(keyLabel);
                pianoKeys.appendChild(keyElement);
                
                // Add click event
                keyElement.addEventListener('click', function() {
                    playSound(this);
                });
            });
            
            // Create visualizer bars
            const visualizer = document.getElementById('visualizer');
            for (let i = 0; i < 30; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = '5px';
                visualizer.appendChild(bar);
            }
            
            
            // Keyboard support
            document.addEventListener('keydown', function(event) {
                const keyElement = document.querySelector(`.key[data-key-code="${event.code}"]`);
                if (keyElement && !keyElement.classList.contains('pressed')) {
                    keyElement.classList.add('pressed');
                    playSound(keyElement);
                }
            });
            
            document.addEventListener('keyup', function(event) {
                const keyElement = document.querySelector(`.key[data-key-code="${event.code}"]`);
                if (keyElement) {
                    keyElement.classList.remove('pressed');
                }
            });
            
            // Function to play sound
            function playSound(keyElement) {
                const soundFile = keyElement.dataset.sound;
                const note = keyElement.dataset.note;
                
                // Create and play audio
                const audio = new Audio(`sounds/${soundFile}`);
                audio.play();
                
                // Add visual feedback
                keyElement.classList.add('pressed');
                setTimeout(() => {
                    keyElement.classList.remove('pressed');
                }, 200);
                
                // Update visualizer
                updateVisualizer();
                
                // Record note if recording
                if (isRecording) {
                    const time = Date.now() - startTime;
                    recordedNotes.push({ note, time });
                }
            }
            
            // Function to update visualizer
            function updateVisualizer() {
                const bars = document.querySelectorAll('.bar');
                bars.forEach(bar => {
                    const randomHeight = 5 + Math.random() * 95;
                    bar.style.height = `${randomHeight}%`;
                    
                    // Reset height after animation
                    setTimeout(() => {
                        bar.style.height = '5px';
                    }, 200);
                });
            }
        });
    </script>
</body>
</html>
